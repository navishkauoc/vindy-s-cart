<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="checkout.css">

    <style>
      #header{
        background: url("images/header.jpeg") center center / cover no-repeat;
      }
    </style>

    <title>Shopping Cart</title>
  </head>
<body>

<nav class="navbar bg-dark navbar-dark">
    <div class="container">
        <a href="index.html" class="href navbar-brand"><i class="fa fa-home mr-2"></i>Vindy's Cart</a>
    </div>
</nav>

<div class="container">
    <div class="page-header text-center">
        <h2 class="my-4">Payment Gateway</h2>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-1 payment-box"></div>
            <div class="col-md-4 payment-box">
                <h3 class="text-center" id="payment-text">Customer Details</h3>
                <form>
                  <div class="form-group mt-3">
                    <label for="exampleInputEmail1">Name:</label>
                    <input type="test" class="form-control" placeholder="First name and last name">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Mobile(WhatsApp) number:</label>
                    <input type="text" class="form-control" placeholder="Enter WhatsApp number">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your mobile number with anyone else.</small>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email:</label>
                    <input type="text" class="form-control" placeholder="example@gmail.com">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Delivery Address:</label>
                    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Delivery Address">
                  </div>
                  <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Remember me</label>
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                  <button type="cancel" class="btn btn-danger">Cancel</button>
                </form>
            </div>
            <div class="col-md-1 payment-box"></div>
            <div class="col-md-3"></div>
        </div>
    </div>

    <!-- Credit Card Payment Form - START -->
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-1 payment-box"></div>
            <div class="col-xs-12 col-md-4 payment-box">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="row">
                            <h3 class="text-center" id="payment-text">Payment Details</h3>
                            <div class="inlineimage"> <img class="img-responsive images" src="https://cdn0.iconfinder.com/data/icons/credit-card-debit-card-payment-PNG/128/Mastercard-Curved.png"> <img class="img-responsive images" src="https://cdn0.iconfinder.com/data/icons/credit-card-debit-card-payment-PNG/128/Discover-Curved.png"> <img class="img-responsive images" src="https://cdn0.iconfinder.com/data/icons/credit-card-debit-card-payment-PNG/128/Paypal-Curved.png"> <img class="img-responsive images" src="https://cdn0.iconfinder.com/data/icons/credit-card-debit-card-payment-PNG/128/American-Express-Curved.png"> </div>
                        </div>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="form-group"> <label>Card Number </label>
                                        <div class="input-group"> <input type="tel" class="form-control" placeholder="Valid Card Number" /> <span class="input-group-addon">&nbsp; &nbsp;<span class="fa fa-credit-card"></span></span> </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-7 col-md-7">
                                    <div class="form-group"> <label><span class="hidden-xs">Expiration</span> Date</label> <input type="tel" class="form-control" placeholder="MM / YY" /> </div>
                                </div>
                                <div class="col-xs-5 col-md-5 pull-right">
                                    <div class="form-group"> <label>CV Code</label> <input type="tel" class="form-control" placeholder="CVC" /> </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="form-group"> <label>Card Owner</label> <input type="text" class="form-control" placeholder="Name on Card" /> </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="panel-footer">
                        <div class="row">
                            <div class="col-xs-12"> <button class="btn btn-success btn-lg btn-block">Confirm Payment</button> </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-1 payment-box"></div>
            <div class="col-md-3"></div>
        </div>
    </div>
</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html
